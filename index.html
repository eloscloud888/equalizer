<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#09090b" />
    <meta name="description" content="Sonic AI Studio - Web based audio workstation">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sonic AI Studio</title>
    <!-- Use relative path for manifest -->
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }

      /* Native App Feel */
      body {
        user-select: none; /* Disable text selection generally */
        -webkit-user-select: none;
        overscroll-behavior: none; /* Prevent bounce effect */
      }
      
      /* Re-enable selection for inputs */
      input, textarea, .selectable, select, button {
        user-select: text;
        -webkit-user-select: text;
      }
    </style>
    <!-- Local development uses bundled dependencies from npm, importmap removed for offline safety -->
    <script type="module" src="./src/index.tsx"></script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
</head>
  <body class="bg-zinc-950 text-white antialiased overflow-hidden select-none">
    <div id="root"></div>
  </body>
</html>
